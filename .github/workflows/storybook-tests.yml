name: "Storybook Tests"
on: push
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - name: Install dependencies
              run:  npm i pnpm -g && sudo npm i concurrently http-server wait-on -g && pnpm i && npm install playwright -g 
            - name: Install Playwright
              run: npx playwright install --with-deps
            - name: Build Storybook
              run: pnpm build-storybook --quiet
            - name: Serve Storybook and run tests
              run: |
                  npx concurrently -k -s first -n "TEST,SB" -c "magenta,blue" \
                    "npx wait-on http://localhost:6006 && pnpm test-storybook --skipTags=\"skip-test\"" \
                    "npx http-server storybook-static --port 6006 --silent" 
